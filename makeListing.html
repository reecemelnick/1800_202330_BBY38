    <!-- our own navbar goes here -->

    <!-- the body of your page goes here -->
    <div class="container">
        <br>
        <h1>Item listing</h1>
        <br>
        <form>
            <div class="form-group">
                <label>Picture of the Item</label>
                <div class="form-group py-5">
                    <div id="picture">
                        <img id="mypic-goes-here" src="" width=100 height=100 />
                    </div>
                    <input id="mypic-input" type="file">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">What item are you selling?</label>
                <input type="text" class="form-control" id="name" placeholder="Item Name">
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">What kind of item is it?</label>
                <select class="form-control" id="type">
                    <option>Trading Card</option>
                    <option>Toy</option>
                    <option>Model</option>
                    <option>Game</option>
                    <option>Other</option>
                </select>
                <br>
            </div>
            <label>Edition <span style="display:inline-block; width: 26pt;"></span></label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="edition" value="First Edition">
                <label>First Edition</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="edition" value="Reprint">
                <label>Reprint</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="edition" value="N/A" checked="">
                <label>N/A</label>
            </div>
            <br>
            <label>Condition <span style="display:inline-block; width: 26pt;"></span></label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" value="Mint Condition">
                <label>Mint Condition</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" value="Near Mint">
                <label>Near Mint</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" value="Lightly Used">
                <label>Lightly Used</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="condition" value="Damaged" checked="">
                <label>Damaged</label>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Item description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Price</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" id="price" placeholder="">
                </div>
            </div><br>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-lg btn-primary pull-right" onclick="makeListing()">Post
                    Listing</button>
            </div>
    </div>
    </form>
